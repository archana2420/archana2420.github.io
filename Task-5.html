<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to an Email Address</title>
    <style>
        div{
            border:2px solid black;
            padding: 10px;
            width:45%;
        }
    </style>
</head>
<body>
    <div>
        <h2>Link to an Email Address</h2>
        <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the attribute:</p>
        <a href="mailto:user@gmail.com">Send email</a>
    </div>
</body>
</html>
