<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        nav{
            background-color: aqua;
            color:blue;
            width: 30%;
            font-size: 2rem;
            
            
        }
        ul{
           padding: 0;
        }
        li{
            padding-left: 1rem;
            list-style-type: none;
        }
        li:hover{
            background-color: orange;
            color:white;
        }
    </style>
</head>
<body>
    <h3>Vertical Navigation Bar</h3>
    <nav>
        <ul>
            <li>Home</li>
            <li>Java</li>
            <li>CSS</li>
            <li>HTML</li>
            <li>Bootstrap</li>
        </ul>
    </nav>
</body>
</html>
